<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BC Youth</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    .mainCategory {
      display: flex;
      flex-direction: column;
      align-items: center; /* centers everything horizontally */
      gap: 20px; /* space between rows */
    }

    .boxes-container {
      display: flex;
      gap: 20px; /* space between the two boxes */
    }
    .box {
      width: 220px; /* fixed width for both boxes */
      height: 220px; /* fixed height for both boxes */
      display: flex;
      align-items: center; /* vertically center image */
      justify-content: center; /* horizontally center image */
      background: linear-gradient(135deg, #3f51b5, #2196f3);
      border-radius: 12px; /* optional: rounded corners */
      overflow: hidden; /* ensures image doesn't overflow box */
    }
    .box img {
      width: 150px; /* set consistent width */
      height: 150px; /* set consistent height */
      object-fit: contain; /* keeps aspect ratio inside box */
      display: block; /* removes inline spacing issues */
      margin: auto; /* centers inside parent */
    }

    .center-calendar iframe {
      display: block;
      margin: 0 auto; /* centers the calendar */
    }

    /* Card flip */
    .flip-card {
      width: 150px;
      height: 150px;
      perspective: 1000px; /* enables 3D */
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden; /* hides flipped side */
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .flip-card-front img {
      width: 150%;
      height: 100%;
      object-fit: contain;
    }

    .flip-card-back {
      background-color: white;
      color: black;
      transform: rotateY(180deg);
      font-size: 14px;
      padding: 10px;
    }
  </style>
  <body>

            </a>

        <div class="center-calendar">

            src="https://calendar.google.com/calendar/embed?src=ad282cb6b32f46d34b92ce32f7ad74b706981b90a0c81fd794dc372faf8f7822%40group.calendar.google.com&ctz=America%2FEdmonton"

        </div>
      </div>
    </main>
    <script>
      fetch("nav.html")
        .then((res) => res.text())
        .then((data) => {
          // Insert nav.html into placeholder
          document.getElementById("nav-placeholder").innerHTML = data;

          // Highlight current page link
          const currentPage = location.pathname.split("/").pop();
          const links = document.querySelectorAll("#nav-placeholder a");
          links.forEach((link) => {
            if (link.getAttribute("href") === currentPage) {
              link.classList.add("active");
            }
          });
        })
        .catch((err) => console.error("Failed to load nav:", err));
    </script>
  </body>
</html>
