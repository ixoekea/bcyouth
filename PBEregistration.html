<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PBE Team Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f7fa;
        margin: 0;
        padding: 20px;
      }

      h2 {
        margin-top: 0;
      }

      .container {
        max-width: 900px;
        margin: auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      /* Tabs */
      .tabs {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        margin-bottom: 20px;
      }

      .tab-btn {
        padding: 10px;
        border: none;
        background: #e0e0e0;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
      }

      .tab-btn.active {
        background: #2196f3;
        color: #ffffff;
      }

      /* Sub Tab Content */
      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      .form-group {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-bottom: 15px;
      }

      .form-group input,
      .form-group select {
        padding: 10px;
        font-size: 14px;
      }

      .full {
        grid-column: span 2;
      }

      /* Members */
      .member-row {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr auto;
        gap: 10px;
        margin-bottom: 10px;
        align-items: center;
      }

      .add-btn {
        margin-top: 10px;
        background: #2196f3;
        color: white;
        border: none;
        padding: 8px 14px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
      }

      .remove-btn {
        background: #f44336;
        color: white;
        border: none;
        border-radius: 50%;
        width: 32px;
        height: 32px;
        cursor: pointer;
        font-size: 18px;
      }

      .submit-btn {
        margin-top: 20px;
        background: #4caf50;
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>PBE Team Registration</h1>

      <!-- TAB BUTTONS -->
      <div class="tabs">
        <button class="tab-btn active" onclick="openTab(0)">Club Info</button>
        <button class="tab-btn" onclick="openTab(1)">Team Info</button>
        <button class="tab-btn" onclick="openTab(2)">Team Members</button>
        <button class="tab-btn" onclick="openTab(3)">Confirmation</button>
      </div>

      <form id="registrationForm">
        <!-- TAB 1 -->
        <div class="tab-content active">
          <h2>Club & Church Information</h2>

          <div class="form-group">
            <select name="clubName" required>
              <option value="">Select Pathfinder Club</option>
              <option value="Northwinds">Northwinds</option>
              <option value="Trailblazers">Trailblazers</option>
            </select>

            <select name="clubRegion" required>
              <option value="">Select Region</option>
              <option value="North">North</option>
              <option value="Central">Central</option>
              <option value="South">South</option>
            </select>

            <input
              type="text"
              name="directorName"
              placeholder="Director Name"
              class="full"
              required
            />

            <input
              type="text"
              name="churchName"
              placeholder="Church Name"
              class="full"
              required
            />
          </div>
        </div>

        <!-- TAB 2 -->
        <div class="tab-content">
          <h2>General Team Information</h2>

          <div class="form-group">
            <input
              type="text"
              name="teamName"
              placeholder="PBE Team Name"
              class="full"
              required
            />

            <input
              type="text"
              name="coachFirstName"
              placeholder="Coach First Name"
              required
            />

            <input
              type="text"
              name="coachLastName"
              placeholder="Coach Last Name"
              required
            />

            <input
              type="email"
              name="coachEmail"
              placeholder="Coach Email"
              required
            />

            <input
              type="tel"
              name="coachPhone"
              placeholder="Coach Phone Number"
              required
            />
          </div>
        </div>

        <!-- TAB 3 -->
        <div class="tab-content">
          <h2>Team Members</h2>

          <div id="members-list">
            <div class="member-row">
              <input
                type="text"
                name="memberFirstName[]"
                placeholder="First Name"
                required
              />
              <input
                type="text"
                name="memberLastName[]"
                placeholder="Last Name"
                required
              />
              <select name="memberRole[]" required>
                <option value="">Role</option>
                <option value="Captain">Captain</option>
                <option value="Scribe">Scribe</option>
                <option value="Member">Member</option>
                <option value="Alternate">Alternate</option>
              </select>
              <button
                type="button"
                class="remove-btn"
                onclick="removeMember(this)"
              >
                −
              </button>
            </div>
          </div>

          <button type="button" class="add-btn" onclick="addMember()">
            + Add Team Member
          </button>
        </div>

        <!-- TAB 4 -->
        <div class="tab-content">
          <h2>Club Confirmation</h2>

          <p>
            Please confirm that <strong>ALL PBE team members above</strong> are
            inducted Pathfinder members in the club.
          </p>

          <label>
            <input type="radio" name="clubConfirmation" value="Yes" required />
            Yes
          </label>
          <br /><br />
          <label>
            <input type="radio" name="clubConfirmation" value="No" />
            No
          </label>

          <button type="submit" class="submit-btn">Submit Registration</button>
        </div>
      </form>
    </div>

    <script>
      function openTab(index) {
        const tabs = document.querySelectorAll(".tab-content");
        const buttons = document.querySelectorAll(".tab-btn");

        tabs.forEach((tab, i) => {
          tab.classList.toggle("active", i === index);
          buttons[i].classList.toggle("active", i === index);
        });
      }

      function addMember() {
        const list = document.getElementById("members-list");

        const row = document.createElement("div");
        row.className = "member-row";
        row.innerHTML = `
        <input type="text" name="memberFirstName[]" placeholder="First Name" required />
        <input type="text" name="memberLastName[]" placeholder="Last Name" required />
        <select name="memberRole[]" required>
          <option value="">Role</option>
          <option value="Captain">Captain</option>
          <option value="Scribe">Scribe</option>
          <option value="Member">Member</option>
          <option value="Alternate">Alternate</option>
        </select>
        <button type="button" class="remove-btn" onclick="removeMember(this)">−</button>
      `;
        list.appendChild(row);
      }

      function removeMember(btn) {
        const list = document.getElementById("members-list");
        if (list.children.length > 1) {
          btn.parentElement.remove();
        }
      }
    </script>
  </body>
</html>
